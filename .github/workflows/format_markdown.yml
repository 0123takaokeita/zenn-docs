name: Format Markdown

on: [push, pull_request]

jobs:
  format:
    name: Format Files
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install MarkdownLint
        run: npm install --global markdownlint-cli

      - name: Run MarkdownLint
        run: markdownlint *.md
